{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <img src="{% static 'header.jpg' %}" alt="" class="d-block">
    
    
    <h1>Hello! {{ user }}</h1>
    {% if request.user.is_authenticated %}
        <div class="container d-flex ms-0 ps-0">
            <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="LOGOUT" class="btn btn-warning border-dark">
            </form>
            <a href="{% url 'accounts:delete' %}" class="btn btn-warning border-dark">회원탈퇴</a>
        </div>
    {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">LOGIN</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-info border-dark">회원가입</a>
    {% endif %}

    <hr>

    {% block content %}
    
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
