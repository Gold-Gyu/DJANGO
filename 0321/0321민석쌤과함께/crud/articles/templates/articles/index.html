{% extends 'base.html' %}
{% comment %} {% load static %} {% endcomment %}


{% block content %}
{% comment %} <img src="{% static 'space.png' %}" alt=""> {% endcomment %}
<h1>INDEX</h1>
<a href="{% url 'articles:create' %}"><p>새 글</p></a>
<hr>

{% for article in articles %}
    <p>글 번호 : {{article.id}}</p>
    <p><a href="{% url 'articles:detail' article.pk %}">글 제목 : {{article.title}}</a></p>
    <p>내용 : {{article.content}}</p>
    <hr>
{% endfor %}



{% endblock content %}
